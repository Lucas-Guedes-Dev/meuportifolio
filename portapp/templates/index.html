{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        {%block styles %}{% endblock %}
    </head>
    <body>
        <div class='navbar'>
            <div class="navbar-item-esquerda">
                <img src="{% static 'images/Lucas guedes.png' %}" height="100%"/>
            </div>
            <div class="navbar-item-meio">
                <button class="button-navbar">Home</button>
                <button class="button-navbar">Sobre</button>
                <button class="button-navbar">Portfolio</button>
                <button class="button-navbar">Contato</button>
            </div>
            <div class="navbar-item-direita">
                <a class="button-icones" href="https://www.instagram.com/_lucassguedes/">
                    <img src="{% static 'images/instagram.png' %}" width="70%" height="70%"/>
                </a>
                <a class="button-icones" href="https://www.facebook.com/lucas.guidolinguedes/">
                    <img src="{% static 'images/facebook.png' %}" width="70%" height="70%"/>
                </a>
                <a class="button-icones" href="https://www.linkedin.com/in/lucas-guidolin-guedes/">
                    <img src="{% static 'images/linkedin.png' %}" width="70%" height="70%"/>
                </a>
            </div>
        </div>
        
        <div class="body-scroll">
            {% block body %}{% endblock %}
        </div>
    </body>
    {% block scripts %}{% endblock %}
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</html>
