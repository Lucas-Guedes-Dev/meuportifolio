{% extends '../index.html' %}

{% load static %}

{% block body %}

    <div class="div-init">
        <div class="div-init-info">
            <div class="div-init-info-titulo">
                <h1>Lucas Guidolin Guedes</h1>
            </div>
            <div class="div-init-info-corpo">
                <p>
                    Um desenvolvedor sonhador que almeja conquistar e inovar cada vez mais.
                </p>
            </div>
           
        </div>
    </div>

    <div class="section">

    <div class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>
        
        <div class="gallery-cell">
            <img src="{% static 'images/django-logo.png' %}" />
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/react.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/react-native.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/node.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/python.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/html.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/css.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/android-studio.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/java.png' %}"/>
        </div>
        <div class="gallery-cell">
            <img src="{% static 'images/charp.png' %}"/>

    <div class="section">
        <div class='section-transparent'></div>

{% endblock  %}
